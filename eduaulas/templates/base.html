<!DOCTYPE html>
<html lang="es">
 
    <head>
	    <meta charset="utf-8">
	    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
	 
	    <title>EduAulas</title>
	    <meta content="" name="description">
	    <meta content="Mariana Gonzalez, Braulio De Leon" name="author">
	    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        {% load staticfiles %}
	    <link href="{% static "css/bootstrap.min.css" %}" media="screen" rel="stylesheet" type="text/css">
	    <link href="{% static "css/font-awesome.min.css" %}" media="screen" rel="stylesheet" type="text/css">
	    <!-- SmartAdmin Styles : Please note (smartadmin-production.css) was created using LESS variables -->
	    <link href="{% static "css/smartadmin-production.css" %}" media="screen" rel="stylesheet" type="text/css">
	    <link href="{% static "css/smartadmin-skins.css" %}" media="screen" rel="stylesheet" type="text/css">

	    <link href="{% static "css/bootstrap-formhelpers.css" %}" media="screen" rel="stylesheet" type="text/css">
	    <link href="{% static "css/bootstrap-formhelpers.min.css" %}" media="screen" rel="stylesheet" type="text/css">
	   
	    <link href="{% static "css/style.css" %}" media="screen" rel="stylesheet" type="text/css">
	    <!-- Demo purpose only: goes with demo.js, you can delete this css when designing your own WebApp -->
	    
	
	    <!-- GOOGLE FONT -->
	    <!--<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700" rel="stylesheet">-->
	</head>
		{% block body_tag %}
			<body class="smart-style-3" class="animated fadeInDown">
		{% endblock %}
		
		{% block body %}
			
		<!-- CONTENIDO -->
			{% block left_menu %}
			{% endblock %}

		<!-- FIN CONTENIDO -->
		{% endblock %}
		<!-- INICIO SCRIPTS -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script>
			if (!window.jQuery) {
				document.write('<script src="{% static "js/libs/jquery-2.0.2.min.js" %}"><\/script>');
			}
		</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script>
			if (!window.jQuery.ui) {
				document.write('<script src="{% static "js/libs/jquery-ui-1.10.3.min.js" %}"><\/script>');
			}
		</script>
				
		<script src="{% static "js/app.js" %}"></script>       
        <script src="{% static "js/bootstrap/bootstrap.min.js" %}"></script>
        <script src="{% static "js/plugin/jquery-validate/jquery.validate.min.js" %}"></script>	       
        <script src="{% static "js/functions_menu.js" %}"></script>

		<!-- FIN SCRIPTS -->

		{% block scripts %}

		{% endblock %}
	</body>

</html>
